<div class="app-container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="!isLoginPage()">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/dashboard" style="cursor: pointer;">
        <i class="bi bi-building"></i> Hotel HB
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <!-- Dashboard (Admin y Mantenimiento) -->
          <li class="nav-item" *ngIf="!isAmaDeLlaves && !isJefaAma">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" style="cursor: pointer;">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>

          <!-- ADMIN -->
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/configuracion" routerLinkActive="active" style="cursor: pointer;">
              <i class="bi bi-gear"></i> Configuración
            </a>
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/calendario" routerLinkActive="active" style="cursor: pointer;">
              <i class="bi bi-calendar3"></i> Calendario
            </a>
          </li>

          <!-- MANTENIMIENTO -->
          <li class="nav-item" *ngIf="isMantenimiento">
            <a class="nav-link" routerLink="/para-hoy" routerLinkActive="active" style="cursor: pointer;">
              <i class="bi bi-calendar-check"></i> Para Hoy
            </a>
          </li>

          <!-- COMÚN: Admin y Mantenimiento -->
          <li class="nav-item" *ngIf="isAdmin || isMantenimiento">
            <a class="nav-link" routerLink="/mantenimiento" routerLinkActive="active" style="cursor: pointer;">
              <i class="bi bi-tools"></i> Mantenimiento
            </a>
          </li>

          <!-- INCIDENTES: Admin, Jefa Ama, Ama de Llaves -->
          <li class="nav-item" *ngIf="isAmaDeLlaves || isAdmin || isJefaAma">
            <a class="nav-link" routerLink="/incidentes" routerLinkActive="active" style="cursor: pointer;">
              <i class="bi bi-exclamation-triangle"></i> Incidentes
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
              <i class="bi bi-person-circle"></i> {{ currentUser?.nombre }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><span class="dropdown-item-text">Rol: <strong>{{ currentUser?.rol }}</strong></span></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="content" [class.login-content]="isLoginPage()">
    <router-outlet></router-outlet>
  </div>
</div>
