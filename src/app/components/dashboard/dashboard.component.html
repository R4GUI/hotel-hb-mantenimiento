<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h2>
        <i class="bi bi-speedometer2"></i> Dashboard
      </h2>
      <p class="text-muted">Bienvenido al sistema de mantenimiento</p>
    </div>
  </div>

  <!-- Estadísticas -->
  <div class="row">
    <div class="col-md-3 mb-4">
      <div class="card stats-card bg-primary text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase">Total</h6>
              <h2 class="mb-0">{{ totalMantenimientos }}</h2>
            </div>
            <i class="bi bi-list-check" style="font-size: 3rem; opacity: 0.3;"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card stats-card bg-info text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase">Programados</h6>
              <h2 class="mb-0">{{ programados }}</h2>
            </div>
            <i class="bi bi-calendar-check" style="font-size: 3rem; opacity: 0.3;"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card stats-card bg-warning text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase">En Proceso</h6>
              <h2 class="mb-0">{{ enProceso }}</h2>
            </div>
            <i class="bi bi-gear-fill" style="font-size: 3rem; opacity: 0.3;"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card stats-card bg-success text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase">Completados</h6>
              <h2 class="mb-0">{{ completados }}</h2>
            </div>
            <i class="bi bi-check-circle-fill" style="font-size: 3rem; opacity: 0.3;"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Accesos Rápidos -->
  <div class="row">
    <div class="col-12">
      <h4 class="mb-3">Accesos Rápidos</h4>
    </div>
    
    <div class="col-md-4 mb-3">
      <div class="card quick-access-card">
        <div class="card-body text-center">
          <i class="bi bi-tools text-primary" style="font-size: 3rem;"></i>
          <h5 class="mt-3">Mantenimientos</h5>
          <p class="text-muted">Gestiona los mantenimientos</p>
          <a routerLink="/mantenimiento" class="btn btn-primary">
            <i class="bi bi-arrow-right"></i> Ir
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3" *ngIf="isAdmin">
      <div class="card quick-access-card">
        <div class="card-body text-center">
          <i class="bi bi-gear text-success" style="font-size: 3rem;"></i>
          <h5 class="mt-3">Configuración</h5>
          <p class="text-muted">Áreas, tipos y equipos</p>
          <a routerLink="/configuracion" class="btn btn-success">
            <i class="bi bi-arrow-right"></i> Ir
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
